<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>
<body>
  <h1 id="main_title">CRUD Gamehouse</h1>
  <div class="container">
    <form id="formAtualizar">
      <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" class="form-control">
      </div>
      <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" name="tipo" class="form-control">
      </div>
      <div class="form-group">
          <label for="fabricante">Fabricante/Produtora</label>
          <input type="text" name="fabricante" class="form-control">
      </div>
      <div class="form-group">
          <label for="preco">Preço</label>
          <input type="text" name="preco" class="form-control">
      </div>
      <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" name="descricao" class="form-control">
      </div>
      <div class="form-group">
          <label for="estoque">Estoque</label>
          <input type="text" name="estoque" class="form-control">
      </div>
      <div class="form-group">
          <label for="garantia_meses">Garantia(meses)</label>
          <input type="text" name="garantia_meses" class="form-control">
      </div>
      <div class="form-group">
          <label for="codigo_barras">Código de Barras</label>
          <input type="text" name="codigo_barras" class="form-control">
      </div>
      <input type="submit" class="btn btn-success mt-3" name="Update Produtos" value="Atualizar">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../update.js"></script>
</body>
</html>
